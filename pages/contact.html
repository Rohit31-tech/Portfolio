<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Rohit Singh Rajput</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-indigo-100 text-gray-900">

  <!-- Navbar -->
  <header class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white shadow-lg">
    <nav class="container mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-2xl font-bold">Rohit Singh Rajput</h1>
      <ul class="flex gap-6 text-lg">
        <li><a href="index.html" class="hover:text-yellow-300 transition">Home</a></li>
        <li><a href="projects.html" class="hover:text-yellow-300 transition">Projects</a></li>
        <li><a href="contact.html" class="hover:text-yellow-300 transition">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="container mx-auto py-16">
    <h2 class="text-4xl font-extrabold text-center text-indigo-700 mb-12">Contact Me</h2>

    <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg hover:shadow-2xl transition duration-500">
      <form action="#" method="POST" class="space-y-6">
        
        <!-- Name -->
        <div class="flex flex-col">
          <label class="font-semibold text-purple-600">Your Name</label>
          <input type="text" placeholder="Enter your name" class="mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition">
        </div>

        <!-- Email -->
        <div class="flex flex-col">
          <label class="font-semibold text-purple-600">Your Email</label>
          <input type="email" placeholder="Enter your email" class="mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition">
        </div>

        <!-- Message -->
        <div class="flex flex-col">
          <label class="font-semibold text-purple-600">Message</label>
          <textarea rows="4" placeholder="Write your message..." class="mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition"></textarea>
        </div>

        <!-- Button -->
        <button class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300 transform hover:scale-105">
          Send Message
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white text-center py-6 mt-12">

  </footer>

</body>
</html>
